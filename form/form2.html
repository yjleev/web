<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <header>
        <nav class="menu">
            <a href="./form.html" class="home">
                <img src="./img/도덕산.PNG" alt="logo" width="200px" height="70px">
            </a>
            <section class="link">
                <div class="dropdown">
                    <div>캠핑장 정보</div>
                    <a href="https://www.gmuc.co.kr/user/conn/campIntro.do">시설소개</a>
                    <a href="https://www.gmuc.co.kr/user/conn/campUserInfo.do">이용안내</a>
                    <a href="https://www.gmuc.co.kr/user/conn/campAddr.do">오시는길</a>
                </div>
                <div class="login">
                    <div>로그인</div>
                    <form action="">
                            <input type="email"id="email"pattern=".+@gmail\.com"placeholder="example@gmail.com" required>
                            <input type="text" id="id" name="id" placeholder="아이디" required>
                            <input type="password" id="pw" name="pw" maxlength="10" placeholder="비밀번호" required>
                            <input name="log" type="submit" maxlength="10" value="로그인">
                    </form>
                </div>
                <a href="http://127.0.0.1:5500/form/form.html" class="hover">예약</a>
            </section>
        </nav>
    </header>
    <main>
        <section class="join">
            <form action="">
                <fieldset>
                    <legend><h3>예약(유료)</h3></legend>
                    <div class="yaho">
                        <li>
                            <label for="class" class="reg">* 신청달</label>
                            <select name="class02" id="class02">
                                <optgroup label="점검기간">
                                    <option value="c101" disabled>3월</option>
                                    <option value="c102" disabled>4월</option>
                                </optgroup>
                                <optgroup label="운영기간">
                                    <option value="c101">1월</option>
                                    <option value="c102">2월</option>
                                    <option value="c103" selected>5월</option>
                                    <option value="c104">6월</option>
                                    <option value="c105">7월</option>
                                    <option value="c106">8월</option>
                                    <option value="c107">9월</option>
                                    <option value="c108">10월</option>
                                    <option value="c109">11월</option>
                                    <option value="c1010">12월</option>
                                </optgroup>
                            </select>
                        </li>
                        <li>
                            <label class="label" for="number" class="reg">* 신청일</label>
                            <input type="number" id="member" value="1" min="1" max="31" step="1">
                        </li>
                        <li class="checkbox1">
                            <label class="labe2" for="number" class="reg">* 텐드 대여<small>예,아니오</small></label>
                            <div>
                                <div><input type="radio" name="sub" value="sol01">예</div>
                                <div><input type="radio" name="sub" value="sol01" checked> 아니오</div>
                            </div>
                        </li>
                    </div>
                    <label for="pro">* 기타 문의사항</label>
                    <textarea type="pro" cols="60" row="10">
                    </textarea>
                    <input type="submit" class="last" value="신청">
                </fieldset>
            </form>
        </section>
        <section class="join1">
            <form action="">
                <fieldset>
                    <legend><h3>추첨(무료)</h3></legend>
                    <div class="yaho1">
                        <li>
                            <label for="class" class="reg">* 신청달</label>
                            <select name="class02" id="class02">
                                <optgroup label="점검기간">
                                    <option value="c101" disabled>3월</option>
                                    <option value="c102" disabled>4월</option>
                                </optgroup>
                                <optgroup label="운영기간">
                                    <option value="c101">1월</option>
                                    <option value="c102">2월</option>
                                    <option value="c103" selected>5월</option>
                                    <option value="c104">6월</option>
                                    <option value="c105">7월</option>
                                    <option value="c106">8월</option>
                                    <option value="c107">9월</option>
                                    <option value="c108">10월</option>
                                    <option value="c109">11월</option>
                                    <option value="c1010">12월</option>
                                </optgroup>
                            </select>
                        </li>
                        <li>
                            <label class="label" for="number" class="reg">* 신청일</label>
                            <input type="number" id="member" value="1" min="1" max="31" step="1">
                        </li>
                        <li class="checkbox1">
                            <label class="labe2" for="number" class="reg">* 텐드 대여<small>예,아니오</small></label>
                            <div>
                                <div><input type="radio" name="sub" value="sol01">예</div>
                                <div><input type="radio" name="sub" value="sol01" checked> 아니오</div>
                            </div>
                        </li>
                    </div>
                    <input type="submit" class="last" value="신청">
                </fieldset>
            </form>
        </section>
        <section class="join2">
            <form action="">
                <fieldset>
                    <legend><h3>추첨 확률</h3></legend>
                    <li><label class="reg">* 평균 추첨 확률</label>
                        <meter value="0.7"></meter>
                    </li>
                    <li><label class="reg">*지난달 확률</label>
                        <meter value="0.5"></meter>
                    </li>
                </fieldset>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
