<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 rotate</title>
    <style>
        .origin{
            width: 210px;
            height: 100px;
            float: left;
            margin: 30px;
            border: 1px solid #333;
            cursor: pointer;
        }
        .rotate1:hover{
            transform: rotate(20deg);
        }
        .rotate2:hover{
            transform: rotate(-30deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotate1">
            <img src="../images/fruit.jpg" alt="fruit1">
        </div>
    </div>
    <div class="origin">
        <div class="rotate2">
            <img src="../images/fruit.jpg" alt="fruit2">
        </div>
    </div>
</body>
</html>
