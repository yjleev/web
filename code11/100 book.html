<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 book</title>
    <style>
        div{
            width: 100px;
            height: 150px;
            background-color: antiquewhite;
        }
        .book{
            margin: 50px auto;
            perspective: 1000px;
        }
        .book>
        .page{
            background-color: blue;
            transform-origin: left;
        }
        .book:hover .page{
            transform: rotateY(-180deg);
            transition: 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="page"></div>
    </div>
</body>
</html>
