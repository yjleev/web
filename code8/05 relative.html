<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style>
    .box1{
        float: left;
        width: 100px;
        background-color: #ffd800;
        padding: 20px;
        margin-right: 10px;
        text-align: center;
    }
    .box2{
        float: left;
        background-color: #0094ff;
        padding: 20px;
         position: relative;  /* 상대적인 */
        left: -100px; /* 위치지정 */
        top: 30px;    /* 위치지정 */
    }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
</body>
</html>
