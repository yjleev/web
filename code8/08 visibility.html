<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 속성</title>
    <style>
        img{
            border: 1px solid black;
            margin: 10px;
            padding: 5px;
        }
        .invisible{
            visibility: hidden;
            display: none;
        }
    </style>
</head>
<body>
    <img src="" alt="img01">
    <img src="" alt="img02">
    <img src="" alt="img03">
</body>
</html>
